user www-data;
worker_processes 4;
pid /var/run/nginx.pid;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    large_client_header_buffers 6 32k;
    client_max_body_size 100m;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    gzip on;
    gzip_disable "msie6";

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    server {
        listen 80;
        server_name localhost;

        proxy_http_version 1.1;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            ssi on;
        }

        location /images/ {
            expires 5s;
            root /usr/share/nginx/html;
            try_files $uri /images/placeholder.png;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # API proxying
        location /api/catalogue/ {
            proxy_pass http://catalogue:8080/;
        }

        location /api/user/ {
            proxy_pass http://user:8080/;
        }

        location /api/cart/ {
            proxy_pass http://cart:8080/;
        }

        location /api/shipping/ {
            proxy_pass http://shipping:8080/;
        }

        location /api/payment/ {
            proxy_pass http://payment:8080/;
        }

        # Direct routes forwarding to correct user service API endpoints
        location /register {
            proxy_pass http://user:8080/api/user/register;
        }

        location /login {
            proxy_pass http://user:8080/api/user/login;
        }

        location /logout {
            proxy_pass http://user:8080/api/user/logout;
        }

        location /profile {
            proxy_pass http://user:8080/api/user/profile;
        }
    }
}
